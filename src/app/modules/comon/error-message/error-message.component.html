<div *ngIf="messageService.messages.length" style="padding-top: 15px;">
  <div
    class="general-message"
    *ngFor="let message of messageService.messages"
    [ngClass]="{
      'error-message': message.type === 'error',
      'warning-message': message.type === 'warning',
      'success-message': message.type === 'success'
      }"
  >
    <span class="msn" [innerHTML]="message.text"></span>
  </div>
</div>
