<div class="page">
  <div class="cotainer">
     <!-- LOGO -->

      <form #iniciarSesionForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row pad-top-bot-40">

                <div class="col-xs-10 col-md-6 col-lg-6 col-xl-4 offset-xs-1 offset-md-3 offset-lg-3 offset-xl-4">

                  <div class="cajas-inputs" >
                     <div class="logo-wrapper">
      <img src="assets/images/logo-caja.png" alt="Logo Caja de Ahorro" class="logo" />
    </div>
                    <div class="row">
                      <label for="nomUsuario">Usuario</label>
                      <input autofocus id="nomUsuario" [disabled]="!browserSupport"  name="nomUsuario" [(ngModel)]="usuario" #nomUsuario="ngModel" maxlength="30" minlength="4" onPaste="return false" placeholder="Usuario" autocomplete="off" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*">
                    </div>
                    <div class="general-error my-3" *ngIf="validacionDeCampo(nomUsuario)">
                      <span class="msn error" *ngIf="campoObligatorio(nomUsuario)">Campo obligatorio</span>
                      <span class="msn error" *ngIf="validacionMinlenght(nomUsuario)">El campo admite minimo 4 de caracteres</span>
                      <span class="msn error" *ngIf="validacionMaxlenght(nomUsuario)">El campo admite máximo 30 de caracteres</span>
                       <span class="msn error" *ngIf="validacionSoloLetras(nomUsuario)">El campo admite solo letras</span>
                    </div>
                      <div class="row">
                        <label for="contrasena">Contraseña</label>
                        <input id="contrasena"  [disabled]="!browserSupport" type="password" [(ngModel)]="clave" #contrasena="ngModel" name="contrasena" maxlength="30" minlength="5" onPaste="return false" placeholder="Contraseña" autocomplete="off" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*">
                        <div class="general-error my-3" *ngIf="validacionDeCampo(contrasena)">
                            <span class="msn error" *ngIf="campoObligatorio(contrasena)">Campo obligatorio</span>
                              <span class="msn error" *ngIf="validacionMinlenght(contrasena)">El campo admite minimo 5 de caracteres</span>
                      <span class="msn error" *ngIf="validacionMaxlenght(contrasena)">El campo admite máximo 30 de caracteres</span>
                      <span class="msn error" *ngIf="validacionSoloLetras(contrasena)">El campo admite solo letras</span>

                        </div>

                      </div>
                          <div class="row pad-bot-40">
              <div class="col-xs-10 col-md-10 col-lg-8 col-xl-6 offset-xs-1 offset-md-1 offset-lg-2 offset-xl-3">
                 <sca-error-message></sca-error-message>

                  <button class="boton-amarillo" type="submit" [disabled]="iniciarSesionForm.invalid" >
                      Ingresar
                      <div class="trig-uno"></div>
                      <div class="trig-dos"></div>
                  </button>
              </div>
          </div>



                  </div>
              </div>
          </div>

      </form>
      <!--<via-footer></via-footer>-->
  </div>
</div>
